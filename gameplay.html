<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Arena of Legends â€“ Battle</title>
  <link rel="stylesheet" href="css/gameplaystyle.css">
</head>
<body>
  <div class="battle-wrap">
    <h1 class="neon-title">Arena Battle</h1>

    <div class="arena">
      <!-- PLAYER SIDE -->
      <div class="poke-side player-side">
        <div id="pName">PLAYER</div>
        <img id="pSprite" src="" alt="">
        <div class="bar-wrap"><div id="pArmor" class="armor-bar"></div></div>
        <div class="mp-bar"><div id="pMp" class="mp-fill"></div></div>
        <div class="hp-bar"><div id="pHp" class="hp-fill"></div></div>
        <!-- ARMOR -->
        <div id="pTypes"></div>
      </div>

      <!-- ENEMY SIDE -->
      <div class="poke-side enemy-side">
        <div id="eName">ENEMY</div>
        <img id="eSprite" src="" alt="">
        <div class="bar-wrap"><div id="eArmor" class="armor-bar"></div></div>
        <div class="mp-bar"><div id="eMp" class="mp-fill"></div></div>
        <div class="hp-bar"><div id="eHp" class="hp-fill"></div></div>
        <!-- ARMOR -->
        <div id="eTypes"></div>
      </div>
    </div>

    <div id="battleLog" class="log"></div>

    <!-- MOVE CHOICE -->
    <div class="moves" id="movePanel">
      <button class="move-btn" data-move="1stSkill"></button>
      <button class="move-btn" data-move="2ndSkill"></button>
      <button class="move-btn" data-move="3rdSkill"></button>
      <button class="move-btn" data-move="Ultimate"></button>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
      <a id="runBtn" class="neon-btn" href="index.html">Run</a>
    </div>
  </div>
  <script src="scripts/battlesystem.js"></script>
</body>
</html>
